<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Marvel Entertainment (@marvel) • Фото и видео в Instagram </title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="icon" href="pics/insta-icon.webp">
</head>
<body>
	<header>
	<nav class="fixed-nav-bar">
		<a href="https://www.instagram.com/?hl=ru" target="_self"><img id="logo" src="pics/insta-logo.png"></a>
		<a href="https://www.instagram.com/?hl=ru" target="_self"><img id="head" src="pics/insta-head.png"></a>
		<a href="https://www.instagram.com/?hl=ru" target="_self"><div id="stick"></div></a>
	<form class="search" action="" method="get">
			<p><input class="search-text" type="search" name="poisk" placeholder="Поиск">
			<img class="search-icon" src="pics/insta-lupa.png" ></p>
	</form>
	<span>
	<a class="login" href="https://www.instagram.com/accounts/login/?hl=ru&next=%2Fmarvel%2F&source=desktop_nav"> 
		<button class="login-but">Войти</button>
	</a>
	<a class="register" href="https://www.instagram.com/accounts/emailsignup/?hl=ru">Зарегистрироваться</a>
    </span>
    </nav>
   </header>
   <main>
	<img class="marvel" src="pics/marvel-icon.jpg">
	<h1 class="marvel-text">marvel</h1>
		<p><img class="official-logo" src="pics/insta-official-logo.png" alt="Подтвержденный" title="Подтвержденный"></p>
	<span>
	<a class="follow" href="https://www.instagram.com/accounts/login/?hl=ru&next=%2Fmarvel%2F&source=follow"> 
		<button class="follow-but">Подписаться</button>
	</a>
    </span>
   </main>
</body>
</html>
